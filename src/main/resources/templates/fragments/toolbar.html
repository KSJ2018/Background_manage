<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap Styles-->
    <link th:href="@{../../static/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body>
<div th:fragment="toolbar(page)" id="toolbar" class="btn-group">
    <th:block th:switch="${page}">
        <div th:case="${'device-table'}">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>

        <div th:case="${'client_manage'}">
            <div class="m-heading-1 border-green m-bordered">
                <form class="form-inline">
                    <div class="form-group">
                        <input id="inputName" type="inputName" name="inputName" class="form-control" placeholder="输入姓名">
                    </div>

                    <button id="btn_search" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                    </button>
                </form>
            </div>
            <br>

            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>

        <div th:case="*">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>


    </th:block>
</div>
<!-- jQuery Js -->
<script th:src="@{../../static/js/jquery-3.3.1.min.js}"></script>

<!-- Bootstrap Js -->
<script th:src="@{../../static/js/bootstrap.js}"></script>
<!-- Bootstrap table Js -->
<script th:src="@{../../static/js/bootstrap-table.js}"></script>
<script th:src="@{../../static/js/locale/bootstrap-table-zh-CN.js}"></script>
</body>
</html>
