<script type="text/javascript">
    $(function () {
        var MAINHOST = "http://localhost:8080";
        var currentIndex = -1;

        $("#mytab").bootstrapTable({
            url: MAINHOST + '/ksj/getClientInfo',
            method: 'get',
            dataType: "json",
            cache: false,//是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            toolbar: '#toolbar',                //工具按钮用哪个容器
            clickToSelect: true,
            striped: true,//设置为 true 会有隔行变色效果
            undefinedText: "空",//当数据为 undefined 时显示的字符
            pagination: true, //分页
            paginationLoop: false,//设置为 true 启用分页条无限循环的功能。
            // showToggle: "true",//是否显示 切换试图（table/card）按钮
            // cardView: false,                    //是否显示详细视图
            // detailView: false,                   //是否显示父子表
            showRefresh: true,                  //是否显示刷新按钮
            singleSelect: true, // 单选checkbox
            // showColumns: true,//是否显示 内容列下拉框
            pageNumber: 1,//如果设置了分页，首页页码
            //showPaginationSwitch: true,//是否显示 数据条数选择框
            pageSize: 5,//如果设置了分页，页面数据条数
            pageList: [5, 10, 20, 40],	//如果设置了分页，设置可供选择的页面数据条数。设置为All 则显示所有记录。
            paginationPreText: '‹',//指定分页条中上一页按钮的图标或文字,这里是<
            paginationNextText: '›',//指定分页条中下一页按钮的图标或文字,这里是>
            // singleSelect: false,//设置True 将禁止多选
            // search: true, //显示搜索框
            data_local: "zh-US",//表格汉化
            sidePagination: "server", //服务端处理分页
            queryParams: function (params) {//自定义参数，这里的参数是传给后台的，我这是是分页用的
                return {//这里的params是table提供的
                    rows: params.limit,                         //页面大小
                    page: (params.offset / params.limit) + 1
                };
            },
            onClickRow: function (row, $element) {
                currentIndex = $element.data('index');


            }, onCheck: function (row, $element) {
                //点击每列前的checkbox时
                currentIndex = $element.data('index');


            },
            // idField: "userId",//指定主键列
            columns: [{
                radio: true,
                visible: true  //是否显示
            }, {
                field: 'id',
                title: 'ID',
                align: "center"
            }, {
                field: 'name',
                title: '客户名称',
                align: "center"
            }, {
                field: 'phone',
                title: '联系方式',
                align: "center"
            }, {
                field: 'address',
                title: '客户地址',
                align: "center"
            }, {
                field: 'salerecord',
                title: '销售记录',
                align: "center",
                formatter: function (value, row, index) {
                    return "<a href='SaleManager.html'>" + value + "</a>";
                }
            }, {
                field: 'fax',
                title: '传真',
                align: "center"
            }, {
                field: 'comment',
                title: '备注',
                align: "center"
            }]
        });

        /***添加按钮点击事件***/
        $("#btn_add").click(function () {
            $('#myModal').modal('toggle');
        });

        $("#addBtn").click(function () {

            $.ajax({
                url: MAINHOST + "/ksj/insertClient",
                type: "POST",
                data: {
                    name: $("#name").val(),
                    phone: $("#phone").val(),
                    salerecord: $("#salerecord").val(),
                    address: $("#address").val(),
                    fax: $("#fax").val(),
                    comment: $("#comment").val()

                },
                dataType: "json",
                success: function (result) {
                    if (result.code == 200) {
                        alert("添加成功！");
                        //更新table
                        $('#mytab').bootstrapTable('refresh', {
                            query: function (params) {//自定义参数，这里的参数是传给后台的，我这是是分页用的
                                return {//这里的params是table提供的
                                    rows: params.limit,                         //页面大小
                                    page: (params.offset / params.limit) + 1
                                };
                            }
                        });
                    } else {
                        alert(result.msg);
                    }
                },
                error: function (XMLHttpRequest, msg, error) {
                    console.log("XMLHttpRequest-->" + XMLHttpRequest);
                    console.log("msg-->" + msg);
                    console.log("error-->" + error);
                }
            });


            $("#name").val("");
            $("#phone").val("");
            $("#salerecord").val("");
            $("#address").val("");
            $("#fax").val("");
            $("#comment").val("");
            $('#myModal').modal('toggle');
        });
        /***添加按钮点击事件***/


        /***修改按钮点击事件***/
        $("#btn_edit").click(function () {

            if (currentIndex >= 0) {
                var data = $("#mytab").bootstrapTable("getData", {
                    useCurrentPage: true
                })[currentIndex];

                $("#name1").val(data["name"]);
                $("#phone1").val(data["phone"]);
                $("#salerecord1").val(data["salerecord"]);
                $("#address1").val(data["address"]);
                $("#fax1").val(data["fax"]);
                $("#comment1").val(data["comment"]);
                $("#myModal1").modal('toggle');
            } else
                alert("请选择一条记录!")
        });

        $("#updateBtn").click(function () {
            var data = $("#mytab").bootstrapTable("getData", {
                useCurrentPage: true
            })[currentIndex];

            $.ajax({
                url: MAINHOST + "/ksj/modifyClientById",
                type: "POST",
                data: {
                    id: data["id"],
                    name: $("#name1").val(),
                    phone: $("#phone1").val(),
                    salerecord: $("#salerecord1").val(),
                    address: $("#address1").val(),
                    fax: $("#fax1").val(),
                    comment: $("#comment1").val(),

                },
                dataType: "json",
                success: function (result) {
                    if (result.code == 200) {
                        alert("修改成功！");
                        //更新table
                        $('#mytab').bootstrapTable('refresh', {
                            query: function (params) {//自定义参数，这里的参数是传给后台的，我这是是分页用的
                                return {//这里的params是table提供的
                                    rows: params.limit,                         //页面大小
                                    page: (params.offset / params.limit) + 1
                                };
                            }
                        });
                    } else {
                        alert(result.msg);
                    }
                },
                error: function (XMLHttpRequest, msg, error) {
                    console.log("XMLHttpRequest-->" + XMLHttpRequest);
                    console.log("msg-->" + msg);
                    console.log("error-->" + error);
                }
            });


            $("#name1").val("");
            $("#phone1").val("");
            $("#salerecord1").val("");
            $("#address1").val("");
            $("#fax1").val("");
            $("#comment1").val("");
            $('#myModal1').modal('toggle');
        });
        /***修改按钮点击事件***/

        /***删除按钮点击事件***/
        $("#btn_delete").click(function () {
            if (currentIndex >= 0) {
                var result = confirm("是否删除此条记录?");
                if (result == true) {
                    var data = $("#mytab").bootstrapTable("getData", {
                        useCurrentPage: true
                    })[currentIndex];

                    $.ajax({
                        url: MAINHOST + "/ksj/deleteClientById",
                        type: "POST",
                        data: {
                            id: data["id"],
                        },
                        dataType: "json",
                        success: function (resultData) {
                            if (resultData.code == 200) {
                                alert("删除成功！");
                                //更新table
                                $('#mytab').bootstrapTable('refresh', {
                                    query: function (params) {//自定义参数，这里的参数是传给后台的，我这是是分页用的
                                        return {//这里的params是table提供的
                                            rows: params.limit,                         //页面大小
                                            page: (params.offset / params.limit) + 1
                                        };
                                    }
                                });
                            } else {
                                alert(resultData.msg);
                            }
                        },
                        error: function (XMLHttpRequest, msg, error) {
                            console.log("XMLHttpRequest-->" + XMLHttpRequest);
                            console.log("msg-->" + msg);
                            console.log("error-->" + error);
                        }
                    });
                }
            } else
                alert("请选择一条记录!")
        });
        /***删除按钮点击事件***/

    });

</script>
